


<div class="mainSection">
  <div class="sectionName">{{ sectionName }}</div>
  <div class="contentholder">

      <ng-container
        *ngComponentOutlet="cardComponent; injector: createInjector(item)"
      ></ng-container>
    </ng-container>
  </div>
</div>
